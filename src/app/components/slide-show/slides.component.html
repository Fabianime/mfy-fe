<slideshow
  [height]="'500px'"
  [autoPlay]="false"
  [autoPlayInterval]="5000"
  [showArrows]="imageSources?.length > 1"
  [imageUrls]="imageSources"
  [lazyLoad]="imageSources?.length > 1"
  [autoPlayWaitForLazyLoad]="true"
  [showCaptions]="true"
  [showDots]="true"
  (onIndexChanged)="onIndexChange($event)"
  #slideShow
>
</slideshow>
